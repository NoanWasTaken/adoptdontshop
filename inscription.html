    <main>
        <div class="main_container">
            <div class="title_container">
                <div class="title_image_container">
                    <h1>Adopt</h1>
                    <h1>don't shop !</h1>
                    <img src="images/dogandhuman.png" alt="a dog an a human">
                    <br>
                    <button id="register_btn" onclick="registerAnimation()">S'inscrire</button>
                </div>
            </div>
            <div id="register_form">
                <div class="progress_container">
                    <div class="progress" role="progressbar" aria-label="register steps" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 0%;"></div>
                    </div>
                </div>
                <form class="form1" action="">
                    <div class="form_container_one">
                        <div class="name_container">
                            <div class="input_container">
                                <label for="surname">Prénom<span>*</span> :</label> <input type="name" class="surname"
                                    required>
                            </div>
                            <div class="input_container"><label for="lastname">Nom<span>*</span> :</label> 
                                <input type="name" class="lastname form_label" required>
                            </div>
                        </div>
                        <div class="contact_container">
                            <div class="input_container form_label">
                                <label for="Email">Email<span>*</span> :</label>
                                <input type="email" class="email" required>
                            </div>
                            <div class="input_container form_label">
                                <label for="tel">Téléphone<span>*</span> :</label>
                                <input type="tel" class="tel" required>
                            </div>
                        </div>
                        <div class="input_container gender">
                            <label for="gender">Civilité<span>*</span> :</label>
                            <select name="gender" id="gender_selector" class="form_label" required>
                                <option value="default">Sélectionnez un genre</option>
                                <option value="Homme">Homme</option>
                                <option value="Femme">Femme</option>
                                <option value="NB">NB</option>
                            </select>
                        </div>

                    </div>
                    <div class="input_container button_container">
                        <input type="submit" id="submit_button" value="Continuer" onclick="document.location.href='main.html'">
                    </div>
                </form>
            </div>
        </div>
